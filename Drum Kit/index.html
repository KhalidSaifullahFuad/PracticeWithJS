<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    
    <title>Drum Kit</title>
</head>
<body class="container">
    <div class="keys">
        <div class="key">
            <div class="key-name">A</div>
            <div class="key-sound">clap</div>
        </div>
        <div class="key">
            <div class="key-name">S</div>
            <div class="key-sound">hihat</div>
        </div>
        <div class="key">
            <div class="key-name">D</div>
            <div class="key-sound">kick</div>
        </div>
        <div class="key">
            <div class="key-name">F</div>
            <div class="key-sound">openhat</div>
        </div>
        <div class="key">
            <div class="key-name">G</div>
            <div class="key-sound">boom</div>
        </div>
        <div class="key">
            <div class="key-name">H</div>
            <div class="key-sound">ride</div>
        </div>
        <div class="key">
            <div class="key-name">J</div>
            <div class="key-sound">snare</div>
        </div>
        <div class="key">
            <div class="key-name">K</div>
            <div class="key-sound">tom</div>
        </div>
        <div class="key">
            <div class="key-name">L</div>
            <div class="key-sound">link</div>
        </div>
    </div>
</body>
</html>
